<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img style="width: 62px; margin-top: 5px;" src="all_products.jpg" alt="">
                <h6>All Products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img style="width: 62px; margin-top: 5px;" src="fashion.jpg" alt="Fashion">
                <h6>Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img style="width: 62px; margin-top: 5px;" src="electronics.jpg" alt="Electronics">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
                <img  style="width: 62px; margin-top: 5px;" src="jewellery.png" alt="Jewellery">
                <h6>Jewellery</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3">
              <img src="{{item.image}}" alt="">
              <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.title}}</h5>
              <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.description}}</p>
              <p><strong>Price:</strong>${{item.price}}</p>
              <button (click)=addtoCart(item) class="btn btn-primary">Add to cart</button>
            </div>
          </ng-container>
          
    </div>
</div>
